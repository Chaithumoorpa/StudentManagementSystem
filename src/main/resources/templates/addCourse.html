<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
    <h1>Add Course</h1>
    <form action="#" th:action="@{/courses/add}" th:object="${course}" method="post">
        <p>
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" th:field="*{courseName}" required>
        </p>
        <p>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
        </p>
        <p>
            <button type="submit">Add Course</button>
        </p>
    </form>
</body>
</html>
