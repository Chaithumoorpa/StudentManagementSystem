<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Students</title>
</head>
<body>
    <h1>Students Enrolled in Course</h1>
    <ul>
        <!-- Loop through students retrieved from the server and display them -->
        <li th:each="student : ${students}" th:text="${student.firstName} + ' ' + ${student.lastName}"></li>
    </ul>
</body>
</html>
